<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&family=Comfortaa:wght@300&display=swap"
        rel="stylesheet">
    <script src="scripts.js"></script>
    <title>Calculadora de trocos</title>
</head>

<body>
    <div class='content'>
        <div class='texto'>
            <h1>Calculadora de trocos</h1>
            <p>Insira o valor total da compra, juntamente com o valor entregue em dinheiro pelo cliente e em seguida
                clique
                em: <strong>"Calcular troco"</strong>.</p>
        </div>
        <div class="input-container">
            <label for="receber">Valor recebido(R$): </label>
            <input type="number" id="receber" name="receber"><Br><br>
            <label for="total">Valor total(R$): </label>
            <input type="number" id="total" name="total">
        </div>
        <hr>
        <button id="myBtn" onclick="calcular_valor()">Calcular troco</button>
    </div>

    
</body>

</html>
